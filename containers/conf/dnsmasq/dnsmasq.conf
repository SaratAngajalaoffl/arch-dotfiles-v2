# dnsmasq.conf

# Don't read /etc/resolv.conf or /etc/hosts
no-resolv
no-hosts

# Listen on all interfaces
listen-address=0.0.0.0

# Upstream DNS servers (Google DNS)
server=8.8.8.8
server=8.8.4.4

# Domain-specific configuration
# Resolve *.loki.lan to your local PC's IP
# Replace 192.168.1.100 with your actual local PC static IP
address=/loki.lan/106.51.158.155

# Cache settings
cache-size=1000

# Logging (optional, comment out in production)
log-queries
log-facility=-