# Local containers: use host ports 11000-11999 to avoid clashes with
# common services (postgres, redis, mysql, node, etc.)
# Nginx is the HTTPS entrypoint on 80/443; proxy to apps via shared network.

name: system-services

services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "11900:9000"   # Edge agent tunnel (keep for remote agents)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    environment:
      - TZ=UTC
    networks:
      - app_net
  
  pdf-edit:
    image: docker.stirlingpdf.com/stirlingtools/stirling-pdf
    container_name: pdf-edit
    restart: unless-stopped
    ports:
      - "11901:8080"
    environment:
      - TZ=UTC
    networks:
      - app_net

  mongo:
    image: mongo:latest
    container_name: mongo-sandbox
    restart: unless-stopped
    ports:
      - "11902:27017"
    environment:
      - TZ=UTC
      - MONGO_INITDB_ROOT_USERNAME=sandbox_user
      - MONGO_INITDB_ROOT_PASSWORD=sandbox_password
    volumes:
      - sandbox_mongo_data:/data/db
    networks:
      - app_net

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse-sandbox
    restart: unless-stopped
    ports:
      - "11903:8123"
    environment:
      - TZ=UTC
      - CLICKHOUSE_USER=sandbox_user
      - CLICKHOUSE_PASSWORD=sandbox_password
    volumes:
      - sandbox_clickhouse_data:/var/lib/clickhouse
    networks:
      - app_net

  # UI dashboard
  dashboard:
    image: netbirdio/dashboard:latest
    container_name: netbird-dashboard
    restart: unless-stopped
    networks: [netbird]
    ports:
      - '127.0.0.1:8080:80'
    env_file:
      - ./netbird/dashboard.env
    logging:
      driver: "json-file"
      options:
        max-size: "500m"
        max-file: "2"

  # Signal
  signal:
    image: netbirdio/signal:latest
    container_name: netbird-signal
    restart: unless-stopped
    networks: [netbird]
    ports:
      - '127.0.0.1:8083:80'
      - '127.0.0.1:10000:10000'
    logging:
      driver: "json-file"
      options:
        max-size: "500m"
        max-file: "2"

  # Relay (includes embedded STUN server)
  relay:
    image: netbirdio/relay:latest
    container_name: netbird-relay
    restart: unless-stopped
    networks: [netbird]
    ports:
      - '127.0.0.1:8084:80'
      - '3478:3478/udp'
    env_file:
      - ./netbird/relay.env
    logging:
      driver: "json-file"
      options:
        max-size: "500m"
        max-file: "2"

  # Management (includes embedded IdP)
  management:
    image: netbirdio/management:latest
    container_name: netbird-management
    restart: unless-stopped
    networks: [netbird]
    ports:
      - '127.0.0.1:8081:80'
    volumes:
      - netbird_management:/var/lib/netbird
      - ./netbird/management.json:/etc/netbird/management.json
    command: [
      "--port", "80",
      "--log-file", "console",
      "--log-level", "info",
      "--disable-anonymous-metrics=false",
      "--single-account-mode-domain=netbird.selfhosted",
      "--dns-domain=netbird.selfhosted",
      "--idp-sign-key-refresh-enabled",
    ]
    logging:
      driver: "json-file"
      options:
        max-size: "500m"
        max-file: "2"

  routing:
    image: netbirdio/netbird:latest
    container_name: netbird-routing
    restart: unless-stopped
    networks: [app_net]
    cap_add:
      - NET_ADMIN
    env_file:
      - ./netbird/routing.env
    volumes:
      - netbird_client:/var/lib/netbird

networks:
  app_net:
  netbird:

volumes:
  portainer_data:
  sandbox_mongo_data:
  sandbox_clickhouse_data:
  netbird_management:
  netbird_client:
