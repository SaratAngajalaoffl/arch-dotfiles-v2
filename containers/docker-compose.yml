# Local containers: use host ports 11000-11999 to avoid clashes with
# common services (postgres, redis, mysql, node, etc.)
# Nginx is the HTTPS entrypoint on 80/443; proxy to apps via shared network.
services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    ports:
      - "11900:9000"   # Edge agent tunnel (keep for remote agents)
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
    environment:
      - TZ=UTC
    networks:
      - app_net
  
  pdf-edit:
    image: docker.stirlingpdf.com/stirlingtools/stirling-pdf
    container_name: pdf-edit
    restart: unless-stopped
    ports:
      - "11901:8080"
    environment:
      - TZ=UTC
    networks:
      - app_net

  mongo:
    image: mongo:latest
    container_name: mongo-sandbox
    restart: unless-stopped
    ports:
      - "11902:27017"
    environment:
      - TZ=UTC
      - MONGO_INITDB_ROOT_USERNAME=sandbox_user
      - MONGO_INITDB_ROOT_PASSWORD=sandbox_password
    volumes:
      - sandbox_mongo_data:/data/db
    networks:
      - app_net

  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: clickhouse-sandbox
    restart: unless-stopped
    ports:
      - "11903:8123"
    environment:
      - TZ=UTC
      - CLICKHOUSE_USER=sandbox_user
      - CLICKHOUSE_PASSWORD=sandbox_password
    volumes:
      - sandbox_clickhouse_data:/var/lib/clickhouse
    networks:
      - app_net

  # DNS server for *.loki.lan resolution
  dnsmasq:
    image: jpillora/dnsmasq:latest
    container_name: dnsmasq
    restart: unless-stopped
    ports:
      - "11904:53/udp"
      - "11905:8080"  # Web UI
    environment:
      - TZ=UTC
    volumes:
      - ./conf/dnsmasq/dnsmasq.conf:/etc/dnsmasq.conf
    networks:
      app_net:
        ipv4_address: 172.20.0.100
    cap_add:
      - NET_ADMIN

  # WireGuard VPN server
  wireguard:
    image: linuxserver/wireguard:latest
    container_name: wireguard
    restart: unless-stopped
    ports:
      - "51820:51820/udp"  # WireGuard port
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
      - SERVERURL=106.51.158.155  # Change to your public IP or domain if you have one
      - SERVERPORT=51820
      - PEERS=5  # Number of client configs to generate
      - PEERDNS=172.20.0.100  # Points to dnsmasq container
      - INTERNAL_SUBNET=10.13.13.0
      - ALLOWEDIPS=10.13.13.0/24,192.168.1.0/24  # Route all traffic through VPN (change to 10.13.13.0/24,192.168.1.0/24 for split tunnel)
    volumes:
      - wireguard_config:/config
      - /lib/modules:/lib/modules:ro
    networks:
      - app_net
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1

networks:
  app_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1

volumes:
  portainer_data:
  sandbox_mongo_data:
  sandbox_clickhouse_data:
  wireguard_config: